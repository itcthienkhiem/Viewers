<template name="radioOptionGroup">
    <div class="{{class}} form-group">
        {{#let schema=(getSchema key)}}
            <h5>{{schema.label}}</h5>
            <div class="radio-group">
                {{#each option in schema.allowedValues}}
                    {{>radioOption
                        name=key
                        value=option
                        checked=(eq value option)
                        label=option
                        class="js-form-update"
                    }}
                {{/each}}
            </div>
        {{/let}}
    </div>
</template>
