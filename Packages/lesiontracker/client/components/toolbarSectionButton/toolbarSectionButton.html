<template name="toolbarSectionButton">
    <div id="{{this.id}}" class="toolbarSectionButton rp-x-1 {{this.classes}} {{activeClass}}" title="{{this.title}}">
        <div class="svgContainer">
            <svg>
                <use xlink:href={{this.svgLink}}></use>
            </svg>
        </div>
        <div class="buttonLabel">
            {{this.title}}
        </div>
    </div>
</template>
