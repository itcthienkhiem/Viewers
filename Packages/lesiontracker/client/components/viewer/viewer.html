<template name="viewer">
    {{#if Template.subscriptionsReady}}
        <div class="viewerDialogs">
            {{>confirmDeleteDialog}}
            {{>lesionLocationDialog}}
            {{>nonTargetLesionDialog}}
            {{>nonTargetResponseDialog}}
            {{>lesionTableHUD}}
            {{! >conformanceCheckFeedback}}
        </div>
        <div id="viewer">
            {{>toolbarSection}}
            {{>flexboxLayout}}
        </div>
    {{else}}
        {{>loadingText}}
    {{/if}}
</template>
